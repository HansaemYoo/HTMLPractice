<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form-label</title>
  </head>
  <body>
    <form action="http://localhost/login.php">
    <p>
      <label>아이디:
      <input type="text" name="id" value="아이디를 입력하세요.">
      </label>
    </p>
    <p>
      <label>비밀번호:
      <input type="password" name="pwd">
      </label>
    </p>
    <p>
      <label>주소:
      <input type="text" name="address" value="주소를 입력하세요">
      </label>
      </p>
    <p>
      <label>textarea:
      <textarea cols="50" rows="2">여러줄 입력하기</textarea>
    </label>
  </p>
    <input type="submit">
    </form>
  </body>
</html>
